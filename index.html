<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#050f14">
  <meta name="description" content="PIN Pad Experiment - High-throughput testing for layout mental models.">
  <title>PIN Pad Experiment</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app-container">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <!-- Screen 1: Name Entry -->
    <div id="screen-name" class="screen active">
      <div class="card">
        <div class="card-icon">ðŸŒ€</div>
        <h1>Participant Entry</h1>
        <p class="subtitle">Please enter your name to begin the layout experiment.</p>
        <div class="form-group">
          <label for="name-input">Full Name</label>
          <input type="text" id="name-input" placeholder="Enter name here..." autocomplete="off">
        </div>
        <button id="btn-start" class="btn-primary" disabled>
          <span>Begin Test</span>
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M5 12h14M12 5l7 7-7 7" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Screen 2: PIN Pad (Main Interaction) -->
    <div id="screen-pinpad" class="screen">
      <div class="card pinpad-card">
        <h2>Enter the Number Below</h2>
        <div id="pinpad-reminder" class="pinpad-reminder">8823</div>
        <div id="pin-display" class="pin-display">
          <span class="pin-dot"></span>
          <span class="pin-dot"></span>
          <span class="pin-dot"></span>
          <span class="pin-dot"></span>
        </div>
        <div class="pinpad-grid">
          <button class="pin-btn" data-pos="0"></button>
          <button class="pin-btn" data-pos="1"></button>
          <button class="pin-btn" data-pos="2"></button>
          <button class="pin-btn" data-pos="3"></button>
          <button class="pin-btn" data-pos="4"></button>
          <button class="pin-btn" data-pos="5"></button>
          <button class="pin-btn" data-pos="6"></button>
          <button class="pin-btn" data-pos="7"></button>
          <button class="pin-btn" data-pos="8"></button>
          <button class="pin-btn pin-btn-backspace" data-action="backspace">âŒ«</button>
          <button class="pin-btn" data-pos="9"></button>
          <button class="pin-btn pin-btn-enter" data-action="enter">ENTER</button>
        </div>
      </div>
    </div>

    <!-- Results (Admin Only / Hidden via CSS) -->
    <div id="screen-results" class="screen">
      <div class="card results-card" style="display: block !important;">
        <h1>Experiment Results</h1>
        <div id="results-container"></div>
        <button id="btn-back" class="btn-primary"
          style="margin-top: 20px; width: 100%; justify-content: center;">Close</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
